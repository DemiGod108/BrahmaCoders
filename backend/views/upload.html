<!DOCTYPE html>
<html>
<head>
  <title>Proof of Art Upload</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0d1117; color: #fff; padding: 40px; }
    .container { max-width: 500px; margin: auto; padding: 30px; background:#161b22; border-radius: 10px; border: 1px solid #30363d; }
    input[type=file] { width: 100%; margin-top: 10px; padding: 8px; }
    input[type=text] { width: 100%; margin-top: 10px; padding: 8px; }
    button { margin-top: 15px; padding: 10px 15px; background:#238636; border:none; color:white; border-radius:6px; cursor:pointer; }
    button:hover { background:#2ea043; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload AI Artwork</h2>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label>Your Wallet Address:</label>
      <input type="text" name="wallet" placeholder="0x..." required />

      <label>Select Image:</label>
      <input type="file" name="file" required />

      <button type="submit">Upload & Check Ownership</button>
    </form>
  </div>
</body>
</html>
